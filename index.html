<!DOCTYPE html>
<html>
<meta charset="utf-8">
  <head>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="text/javascript" src="calc.js"></script>
  </head>

  <body>
    <div class="calc">
      <table>
        <tr>
          <td>
            <button class="clear" onclick='cl("")' value="0">C</button>
            <input id="input" type="text" placeholder="0"></input>
          </td>
        </tr>
      <tr>
        <td>
          <button onclick='val("7")' value="7">7</button>
          <button onclick='val("8")' value="8">8</button>
          <button onclick='val("9")' value="9">9</button>
          <button class="op" onclick='add("+")' value="+">+</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick='val("4")' value="4">4</button>
          <button onclick='val("5")' value="5">5</button>
          <button onclick='val("6")' value="6">6</button>
          <button class="op" onclick='sub("-")' value="-">-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick='val("1")' value="1">1</button>
          <button onclick='val("2")' value="2">2</button>
          <button onclick='val("3")' value="3">3</button>
          <button class="op" onclick='div("/")' value="/">/</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick='val("0")' value="0">0</button>
          <button onclick='val(".")' value=".">.</button>
          <button class="equals" onclick='final()'>=</button>
          <button class ="op" onclick='mult("*")' value="x">x</button>
        </td>
      </tr>
      </table>
    </div>
  </body>
</html>
